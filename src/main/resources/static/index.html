   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="images/loading.gif" alt="#" /></div>
      </div>
      <!-- end loader --> 
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="head_top">
               <div class="container">
                  <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                       <div class="top-box">
                        <ul class="sociel_link">
                         <li> <a href="#"><i class="fa fa-facebook-f"></i></a></li>
                         <li> <a href="#"><i class="fa fa-twitter"></i></a></li>
                         <li> <a href="#"><i class="fa fa-instagram"></i></a></li>
                         <li> <a href="#"><i class="fa fa-linkedin"></i></a></li>
                     </ul>
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                       <div class="top-box">
                        <p>Let there be light and there was light </p>
                    </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- end header inner --> 
      </header>
      <!-- end header -->
 
<!-- LIGHT SECTION  -->
      <div class="whyschose">
         <div class="container">

            <div class="row">
               <div class="col-md-7 offset-md-3">
                  <div class="title">
                     <h2>LIGHT UP <strong class="black">YOUR HOME</strong></h2>
                     <span>Vous pouvez configurer vos lampe par cette intercafe.</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="choose_bg">
         <div class="container">
            <div class="white_bg">
               <div class="row">
                  <dir class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                     <div  class="for_box">
                        <i><img id="1" src="icon/ampoule2.png"/></i>
                     </div>
                  </dir>
                  <dir class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                     <div class="for_box">
                        <i><img id="2" src="icon/ampoule2.png"/></i>
                     </div>
                  </dir>
                  <dir class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                     <div class="for_box">
                        <i><img id="3" src="icon/ampoule2.png"/></i>
                     </div>
                  </dir>
                  <dir class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                     <div class="for_box">
                        <i><img id="4" src="icon/ampoule2.png"/></i>
                     </div>
                  </dir>
                  <div id="gauche" class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                     <button class="read-more"><i class="fa fa-fast-backward" style="font-size:20px;color:red"></i>   To Left</button>
                  </div>
                  <div id="droite" class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                     <button class="read-more">To Right   <i class="fa fa-fast-forward" style="font-size:20px;color:red"></i></button>
                  </div>
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                     <button id="delay" class="read-more"><i class="fa fa-angle-double-left" style="font-size:25px;color:red"></i>   Previous speed</button>
                  </div>
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                     <button id="accelerate" class="read-more">Next speed   <i class="fa fa-angle-double-right" style="font-size:25px;color:red"></i></button>
                  </div>

                  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                     <button id="stop" class="read-more"><i class="fa fa-stop" style="font-size:20px;color:red"></i>   Stop</button>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                     <button id="pause" class="read-more"><i class="fa fa-pause " style="font-size:20px;color:blue"></i>   Pause</button>
                  </div>
                  <div  class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                     <button id="start" class="read-more"><i class="fa fa-play" style="font-size:20px;color:green"></i>  Start</button>
                  </div>
                  <div class ="container row " style="margin-top:5em;text-align:center">
                     <div style=""  class="mx-auto col-md-5" style>
                        <button id="connect" class="btn btn-warning" type="submit">Connect</button>
                     </div>
                     <div style="" class="mx-auto col-md-5">

                        <button id="disconnect" class="btn btn-warning" type="submit" disabled="disabled">Disconnect

                     </div>
                  </div>

               </div>
            </div>
         </div>
         <div class="row" style="background-color:white;padding-left:3em;padding-left:3em">
            <div class="col-md-12">
               <table id="conversation" class="table table-striped">
                  <thead>
                  <tr>
                     <th>Greetings</th>
                  </tr>
                  </thead>
                  <tbody id="greetings">
                  </tbody>
               </table>
            </div>
         </div>
      </div>

<!-- LIGHT SECTION -->
